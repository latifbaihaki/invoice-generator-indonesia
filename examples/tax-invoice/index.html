<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator - Tax Invoice Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    #preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Invoice Generator - Tax Invoice (Faktur Pajak) Example</h1>
  
  <div>
    <button onclick="generateTaxInvoice()">Generate Faktur Pajak</button>
    <button onclick="exportAsPDF()">Export as PDF</button>
    <button onclick="exportAsHTML()">Export as HTML</button>
    <button onclick="exportAsPNG()">Export as PNG</button>
  </div>
  
  <div id="preview"></div>

  <script type="module">
    let invoiceHTML = '';
    
    window.generateTaxInvoice = async function() {
      const { InvoiceGenerator } = await import('../../dist/index.js');
      const generator = new InvoiceGenerator();
      
      const taxInvoiceData = {
        invoiceNumber: 'FP-2024-001',
        invoiceDate: new Date(),
        nsfp: '010.000-24.0000001', // Kode dan Nomor Seri Faktur Pajak
        seller: {
          name: 'PT ABC Technology',
          address: 'Jl. Gatot Subroto No. 40A',
          city: 'Jakarta Selatan',
          province: 'DKI Jakarta',
          postalCode: '12910',
          phone: '021-5551234',
          email: 'info@abctech.co.id',
          npwp: '012345678901000'
        },
        buyer: {
          name: 'PT XYZ Corporation',
          address: 'Jl. Kuda Laut No. 1',
          city: 'Batam',
          province: 'Kepulauan Riau',
          postalCode: '29444',
          phone: '0778-5556789',
          email: 'purchasing@xyzcorp.co.id',
          npwp: '023456789012000'
        },
        items: [
          {
            name: 'Komputer Desktop Pro (HS Code: 84714110)',
            quantity: 3,
            unitPrice: 5000000,
            unit: 'unit'
          },
          {
            name: 'Monitor LED 24 inch',
            quantity: 3,
            unitPrice: 2000000,
            unit: 'unit'
          }
        ],
        discount: 1000000,
        discountIsPercentage: false,
        downPayment: 2000000,
        ppnRate: 11,
        includePPN: true,
        paymentInfo: {
          methods: ['Transfer Bank'],
          bankAccounts: [
            {
              bankName: 'Bank BCA',
              accountNumber: '987-654-3210',
              accountName: 'PT ABC Technology'
            }
          ],
          notes: 'Pembayaran sesuai dengan syarat dan ketentuan yang berlaku.'
        },
        notes: 'Faktur Pajak ini telah ditandatangani secara elektronik sesuai dengan peraturan perpajakan yang berlaku.'
      };
      
      invoiceHTML = await generator.generateTaxInvoice(taxInvoiceData);
      
      // Display preview
      const preview = document.getElementById('preview');
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '800px';
      iframe.style.border = 'none';
      iframe.srcdoc = invoiceHTML;
      preview.innerHTML = '';
      preview.appendChild(iframe);
      
      window.currentHTML = invoiceHTML;
      window.currentGenerator = generator;
    };
    
    window.exportAsPDF = async function() {
      if (!window.currentHTML) {
        alert('Silakan generate faktur pajak terlebih dahulu!');
        return;
      }
      await window.currentGenerator.exportAsPDF(window.currentHTML, 'faktur-pajak.pdf');
    };
    
    window.exportAsHTML = function() {
      if (!window.currentHTML) {
        alert('Silakan generate faktur pajak terlebih dahulu!');
        return;
      }
      window.currentGenerator.exportAsHTML(window.currentHTML, 'faktur-pajak.html');
    };
    
    window.exportAsPNG = async function() {
      if (!window.currentHTML) {
        alert('Silakan generate faktur pajak terlebih dahulu!');
        return;
      }
      await window.currentGenerator.exportAsPNG(window.currentHTML, 'faktur-pajak.png');
    };
  </script>
</body>
</html>
