<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator - Basic Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Invoice Generator - Basic Example</h1>
  
  <div>
    <button onclick="generateInvoice()">Generate Invoice</button>
    <button onclick="exportAsPDF()">Export as PDF</button>
    <button onclick="exportAsHTML()">Export as HTML</button>
    <button onclick="exportAsPNG()">Export as PNG</button>
  </div>
  
  <div id="preview"></div>

  <script type="module">
    // Import library (dalam production, ini akan dari npm package)
    // import { InvoiceGenerator } from '../../dist/index.js';
    
    // Untuk contoh, kita akan menggunakan API langsung
    let invoiceHTML = '';
    
    window.generateInvoice = async function() {
      const { InvoiceGenerator } = await import('../../dist/index.js');
      const generator = new InvoiceGenerator();
      
      const invoiceData = {
        invoiceNumber: 'INV-2024-001',
        invoiceDate: new Date(),
        dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000), // 7 days from now
        seller: {
          name: 'PT Contoh Sukses',
          address: 'Jl. Merdeka No. 123',
          city: 'Jakarta Pusat',
          province: 'DKI Jakarta',
          postalCode: '10110',
          phone: '021-12345678',
          email: 'info@contohsukses.co.id',
          npwp: '012345678901000'
        },
        buyer: {
          name: 'CV Maju Jaya',
          address: 'Jl. Sejahtera No. 45',
          city: 'Bandung',
          province: 'Jawa Barat',
          postalCode: '40111',
          phone: '022-87654321',
          email: 'contact@majujaya.co.id'
        },
        items: [
          {
            name: 'Laptop XYZ Pro',
            quantity: 2,
            unitPrice: 10000000,
            unit: 'unit'
          },
          {
            name: 'Mouse Wireless ABC',
            quantity: 5,
            unitPrice: 150000,
            unit: 'pcs'
          },
          {
            name: 'Keyboard Mechanical',
            quantity: 3,
            unitPrice: 500000,
            unit: 'pcs',
            discount: 10,
            discountIsPercentage: true
          }
        ],
        discount: 500000,
        discountIsPercentage: false,
        ppnRate: 11,
        includePPN: true,
        paymentInfo: {
          methods: ['Transfer Bank', 'Tunai'],
          bankAccounts: [
            {
              bankName: 'Bank ABC',
              accountNumber: '123-456-7890',
              accountName: 'PT Contoh Sukses'
            }
          ],
          notes: 'Harap lakukan pembayaran sebelum tanggal jatuh tempo.'
        },
        notes: 'Barang akan dikirim setelah pembayaran diterima. Garansi 1 tahun untuk semua produk.'
      };
      
      invoiceHTML = await generator.generate(invoiceData);
      
      // Display preview
      const preview = document.getElementById('preview');
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '800px';
      iframe.style.border = 'none';
      iframe.srcdoc = invoiceHTML;
      preview.innerHTML = '';
      preview.appendChild(iframe);
      
      window.currentHTML = invoiceHTML;
      window.currentGenerator = generator;
    };
    
    window.exportAsPDF = async function() {
      if (!window.currentHTML) {
        alert('Silakan generate invoice terlebih dahulu!');
        return;
      }
      await window.currentGenerator.exportAsPDF(window.currentHTML, 'invoice.pdf');
    };
    
    window.exportAsHTML = function() {
      if (!window.currentHTML) {
        alert('Silakan generate invoice terlebih dahulu!');
        return;
      }
      window.currentGenerator.exportAsHTML(window.currentHTML, 'invoice.html');
    };
    
    window.exportAsPNG = async function() {
      if (!window.currentHTML) {
        alert('Silakan generate invoice terlebih dahulu!');
        return;
      }
      await window.currentGenerator.exportAsPNG(window.currentHTML, 'invoice.png');
    };
  </script>
</body>
</html>
